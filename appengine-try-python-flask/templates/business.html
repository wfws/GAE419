{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<div class="row">
<div class = "col-md-6">
<h3>Add a New Reuse Business. </h3>
<form role="form">
    <div class="form-group">
        <label for="name">Business name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="name">Phone:</label>
        <input type="text" class="form-control" ="phone">
    </div>
    <div class="form-group">
        <label for="name">Address:</label>
        <input type="text" class="form-control" id="address">
    </div>
    <div class="form-group">
        <label for="name">Website:</label>
        <input type="text" class="form-control" id="website">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email">
    </div>
       
    <button type="submit" class="btn btn-info">Create</button>
</form>

<h4>Items handled by this Business</h4>
<p>
   {%if items|length > 0 %}
    <select multiple size= "5" name="add_items[]">
    {% for it in items %}
    <option value="{{it.key}}">{{it.name}}</option>
    {% endfor %}
    </select>
    <br><br>
    {% endif %}
    </p>

<hr />

</div>

<div class="col-md-6"></div>

<h3>Edit a Reuse Business. </h3>

<form role="form">

    <div class="form-group">
        <button type="submit" class="btn btn-info btn-xs">Find</button>
        <label for="name">Business name:</label>
        <input type="text" class="form-control" name="name">

    </div>
    <hr />

    Edit: 
    <div class="form-group">
        <label for="name">Business name:</label>
        <input type="text" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="name">Phone:</label>
        <input type="text" class="form-control" name="phone">
    </div>
    <div class="form-group">
        <label for="name">Address:</label>
        <input type="text" class="form-control" name="address">
    </div>
    <div class="form-group">
        <label for="name">Website:</label>
        <input type="text" class="form-control" name="website">
    </div>
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" name="email">
    </div>

    <button type="submit" class="btn btn-info">Save Changes</button>
</form>
</div>

{% endblock %}
